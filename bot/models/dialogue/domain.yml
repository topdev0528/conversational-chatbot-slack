%YAML 1.1
---
actions:
- action_retrieve_image
- utter_happy
- utter_goodbye
- utter_greet
- utter_unclear
- utter_did_that_help
- utter_ask_picture
- __main__.ApiAction
config:
  store_entities_as_slots: true
entities:
- group
forms: []
intents:
- mood_unhappy:
    use_entities: true
- greet:
    use_entities: true
- inform:
    use_entities: true
- goodbye:
    use_entities: true
- mood_affirm:
    use_entities: true
- mood_deny:
    use_entities: true
- mood_great:
    use_entities: true
slots:
  group:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.TextSlot
templates:
  utter_ask_picture:
  - text: To cheer you up, I can show you a cute picture of a dog, cat or a bird.
      Which one do you choose?
  utter_did_that_help:
  - text: Did that help you?
  utter_goodbye:
  - text: Bye
  utter_greet:
  - text: Hey! How are you?
  utter_happy:
  - text: Great carry on!
  utter_unclear:
  - text: I am not sure what you are aiming for.
